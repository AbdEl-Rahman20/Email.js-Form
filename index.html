<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <div class="hero d-flex justify-content-center align-items-center"
        style="background:linear-gradient(rgba(0,0,0,.5),#2C65E4),url(assets/images/background.jpg);background-repeat:no-repeat;background-position:center;background-size:cover;">
        <div class="form-board bg-transparent rounded-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="assets/images/email.png" class="w-100" alt="">
                    </div>
                    <div class="col-lg-6">
                        <div class="mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white" for="name"></label>
                                        <input type="text" class="w-100" id="name" placeholder="Your Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white" for="email"></label>
                                        <input type="email" class="w-100" id="email" placeholder="Your Email" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="text-white" for="subject"></label>
                                        <input type="text" class="w-100" id="subject" placeholder="Subject" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="text-white" for="message"></label>
                                        <textarea name="message" class="w-100" id="message" rows="8"
                                            placeholder="Type Your Message" required></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group d-flex justify-content-center">
                                        <button class="btn btn-outline-primary ps-5 pe-5 fs-5 text-white"
                                            onclick="sendMessage()">Submit <i
                                                class="fa-solid fa-paper-plane"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
